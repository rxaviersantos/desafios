<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes-Cursores</title>
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

<body>
    <button class="primary">Default Primary</button>
    <button class="primary-hover">Hover Primary</button>
    <button class="primary">Focus Primary</button>
    <button class="primary" disabled>disabled Primary</button>
    <button class="primary loading"><i class="ph-spinner-gap"></i>Loading Primary</button>
    <button class="primary movable"><i class="ph-list"></i>Movable Primary</button>

    <button class="secondary">Default Secondary</button>
    <button class="secondary">Hover Secondary</button>
    <button class="secondary">Focus Secondary</button>
    <button class="secondary" disabled>Disabled Secondary</button>
    <button class="secondary loading"><i class="ph-spinner-gap"></i>Loading Secondary</button>
    <button class="secondary movable"><i class="ph-list"></i>Movable Secondary</button>
