<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/calculadora/image/icon.svg" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator">

        <form action="" name="formCalculator">
<!-- 
            <input type="text" class="text btnviolet" name="text1" disabled><br>

            <input type="text" class="text1 btnviolet" name="text12" value="CE" 
            onclick="location.reload()">

            <input type="text" class="text1 btnviolet" name="text12" value="C" 
            onclick="location.reload()">

             -->
            
            <input type="text" class="text1 btnviolet" name="text12" value="CE" 
            onclick="location.reload()">

            <input type="text" class="text1 btn" name="text12" value="C" 
            onclick="location.reload()">

            <input type="button" class="num btn"
            name="porc" value="%" onclick="displaynum(porc.value)">

            <input type="button" class="num btnBlue-violet"
            name="div" id="usr" onclick="displaynum(div.value)">



            <input type="button" class="num btn"
            name="btn7" value="7" onclick="displaynum(btn7.value)">

            <input type="button" class="num btn"
            name="btn8" value="8" onclick="displaynum(btn8.value)">

            <input type="button" class="num btn"
            name="btn9" value="9" onclick="displaynum(btn9.value)">

            <input type="button" class="num btnBlue-violet"
            name="mult" id="X" onclick="displaynum(mult.value)">
            



            <input type="button" class="num btn"
            name="btn4" value="4" onclick="displaynum(btn4.value)">

            <input type="button" class="num btn"
            name="btn5" value="5" onclick="displaynum(btn5.value)">

            <input type="button" class="num btn"
            name="btn6" value="6" onclick="displaynum(btn6.value)">

            <input type="button" class="num btnBlue-violet"
            name="sub" value="-" onclick="displaynum(sub.value)">


            
            <input type="button" class="num btn"
            name="btn1" value="1" onclick="displaynum(btn1.value)">
             
            <input type="button" class="num btn"
            name="btn2" value="2" onclick="displaynum(btn2.value)">
             
            <input type="button" class="num btn"
            name="btn3" value="3" onclick="displaynum(btn3.value)">
             
            <input type="button" class="num btnBlue-violet"
            name="soma" value="+" onclick="displaynum(soma.value)">



            <input type="button" class="num btn"
            name="mn" value="+/-" onclick="displaynum(mn.value)">

            <input type="button" class="num btn"
            name="btn0" value="0" onclick="displaynum(btn0.value)">

            <input type="button" class="num btn"
            name="virg" value="," onclick="displaynum(virg.value)">

            <input type="button" class="num btnRoyal-puple"
            name="eql" value="=" onclick="text1.value=eval(text1.value)">
            
        </form>
    </section>
    
</body>
</html>
